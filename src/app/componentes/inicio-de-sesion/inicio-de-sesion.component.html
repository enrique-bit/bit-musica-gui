<img src="assets/images/BG-USUARIO.jpg" class="imagen-de-fondo" alt="" />

<section class="formulario">
    <div class="form-interno">
        <h1>Inicio de Sesion</h1>
        <div class="titulo row">
            <div class="col-12">
                <form [formGroup]="formularioSesion" (ngSubmit)="iniciarSesion(formularioSesion.value)">
                    <div class="col-12">
                        <div class="form-group">
                            <input formControlName="correoElectronico" type="email" class="form-control" id="email" placeholder="Correo electronico" />
                        </div>
                        <div class="form-group">
                            <input formControlName="contrasena" type="password" class="form-control" id="pass" placeholder="Contraseña" />
                        </div>
                        <div class="row">
                            <div class="boton col-12">
                                <button type="submit" class="btn btn-light">Iniciar Sesión</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
